name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: "BatterySimulator.sln"
  BUILD_CONFIGURATION: Debug

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        msbuild-architecture: x64
        
    - name: Build Solution
      run: msbuild ${{ env.SOLUTION_FILE_PATH }} /p:Configuration=${{ env.BUILD_CONFIGURATION }}
      
    - name: Create Tag
      id: tag_version
      run: |
        TAG_NAME=$(git describe --tags --abbrev=0)
        if [ -z "$TAG_NAME" ]; then
          TAG_NAME="v1.0.0"
        else
          TAG_NAME="v$((${TAG_NAME/v/}+1)).0.0"
        fi
        echo "::set-output name=TAG_NAME::$TAG_NAME"
        git tag $TAG_NAME
        git push origin $TAG_NAME

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.TAG_NAME }}
        release_name: Release ${{ steps.tag_version.outputs.TAG_NAME }}
        draft: false
        prerelease: false

    - name: Upload batteryconfig.exe to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: D:\a\x6\Debug\batteryconfig\+\*.exe
        asset_name: batteryconfig.exe
        asset_content_type: application/octet-stream

    - name: Upload simbat folder to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: D:\a\x6\Debug\simbatt
        asset_name: simbatt.zip
        asset_content_type: application/zip
